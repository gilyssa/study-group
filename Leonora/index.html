<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-code-queens.ico" type="image/x-icon">
    <!--Colocando um favicon na guia do site-->
    <title>Trilhas de Estudo - Code Queens</title>
    <link rel="stylesheet" href="style.css"><!--Vinculando a folha de estilo CSS-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"> <!--Importando a fonte Montserrat-->
</head>

<body>
    <header class="barra-superior">
        <div class="area-logo">
            <img src="imagens/logo.png" alt="Logo Code Queens" class="logo-superior">
        </div>
        <div class="area-user">
            <img src="imagens/avatar.jpg" alt="Avatar da Usuária" class="avatar">
            <span class="nome-user">Lyssa Lima</span>
        </div>    
    </header>

    <div class="conteudo-principal">
        <nav aria-label="breadcrumb" class="breadcrumb"> <!--Sinaliza para o navegador que é um breadcrumb-->
            <ol>
                <li><a href="#">Início</a></li>
                <li><a class="ativo" href="#" aria-current="page">Trilhas de Estudo</a></li><!--garante mudanças de design e leitura do navegador na página específica que estiver ativa no momento-->
                <li><a href="#">Submeter Atividades</a></li>
                <li><a href="#">Agenda</a></li>
            </ol>
        </nav>
        <h1>Trilhas de Estudo</h1>

    </div>

    <nav class="barra-trilhas" aria-label="Trilhas de estudo da Code Queens">

            <li><button class="botao-trilha ativo" aria-pressed="true">Frontend</button></li>
            <li><button class="botao-trilha" aria-pressed="false">Backend</button></li>
            <li><button class="botao-trilha" aria-pressed="false">Dados</button></li>
            <li><button class="botao-trilha" aria-pressed="false">UI/UX</button></li>
        </ul>
    </nav>
    <section>
        <!-- Bloco maior da página que contém os módulos da Trilha selecionada -->
        <section>
            <!-- Blocos da página com cada módulo de uma Trilha mais detalhado -->
            <article>
                <!-- Bloco da página com as informações básicas de cada aula do módulo -->
            </article>
        </section>
    </section>
        
<script src ="script.js"></script><!--Vinculando com o código JavaScript-->

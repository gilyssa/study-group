<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cadastro-container.css">
    <link rel="stylesheet" href="./css/form-container.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/form-titlle.css">
    <link rel="stylesheet" href="./css/form-input-container.css">
    <link rel="stylesheet" href="./css/form-input.css">
    <link rel="stylesheet" href="./css/form-button.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Cadastro - Code Queens</title>
</head>
<body>
    <main>
        <div class="cadastro-container">
            <div class="form-container">
                <form class="form form-cadastro-direita">
                    <h2 class="form-title">Cadastro</h2>
                    <div class="form-input-container">
                        <label for="nome-completo" class="form-text">Nome completo</label>
                            <input type="text" id="nome-completo" class="form-input" placeholder="insira seu nome">
                        <label for="email" class="form-text">E-mail</label>
                            <input type="email" id="email" class="form-input" placeholder="seuemail@email.com">
                        <label for="senha" class="form-text">Senha</label>
                            <input type="password" id="senha" class="form-input" placeholder="********">
                        <label for="confirmar-senha" class="form-text">Confirmar senha</label>
                            <input type="password" id="confirmar-senha" class="form-input" placeholder="********">
                    </div>
                    <button type="submit" class="form-button">Cadastrar</button>
                    <p class="form-text">Já tem uma conta? <a href="#" class="form-link">Faça login aqui</a></p>
                </form>
                <div class="form form-cadastro-esquerda">
                    <img src="code-queens.png" alt="Logo da Code Queens - Empoderando mulheres na tecnologia">
                    <p class="form-text">Empoderando mulheres <br>na tecnologia</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

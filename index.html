<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="img/material-symbols_crown-outline.png" type="imagem">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap">
</head>

<body>
    <main>
        <div class="inicio">
            <img src="login/img/logo.svg" alt="icone" class="icone">
            <p>Empoderando mulheres na tecnologia</p>
        </div>

        <div class="login">
            <h2>Login</h2>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seuemail@email.com">
            </div>

            <div class="senha">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="***********">
                <img src="login/img/eyeOff.svg" alt="icone" id="showPassword">
                <a href="#" class="esqueceu-senha">Esqueceu sua senha?</a>
            </div>

            <section class="cadastro">
                <a class="btn" href="./home/home.html">Entrar</a>

                <p>Ainda n√£o tem uma conta? <a href="./cadastro/cadastro.html" class="cadastre-se">cadrastre-se aqui</a></p>
            </section>
        </div>
    </main>

    <script src="login/script.js"></script>
</body>

</html>

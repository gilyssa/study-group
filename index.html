<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon-code-queens.ico" type="image/x-icon">
    <title>Code Queens</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap">
</head>

<body>
    <main class="container-principal">
        <section class="area-user">
            <div class="textual-home">
                <img src="assets/logo-home-code-queens.png" alt="Logo Code Queens" class="icon-home" />
                <h1 class="title-home">Bem-vinda ao espaço oficial da Code Queens</h1>
                <p class="description-welcome">Uma comunidade para educar e conectar mulheres no ambiente tech.</p>
            </div>

                <img src="assets/computer-dev.png" alt="Imagem de boas-vindas" class="image-home" />

        </section>

        <section class="container-panels">
            <h2 class="title-panels-queen">Painel da Queen</h2>
            <div class="panel-buttons">
                <a class="card-button" href="/login/login.html">
                    <img src="assets/icon-book.png" alt="Ícone Grupo de Estudos" class="icon-button" />
                    <p class="label-button">Grupo de Estudos</p>
                </a>
                <a class="card-button" href="#">
                    <img src="assets/icon-linktree.png" alt="Ícone LinkTree" class="icon-button" />
                    <p class="label-button">LinkTree</p>
                </a>
                <a class="card-button" href="#">
                    <img src="assets/icon-projects.png" alt="Ícone Projetos" class="icon-button" />
                    <p class="label-button">Projetos</p>
                </a>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>

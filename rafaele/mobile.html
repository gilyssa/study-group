<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset-mobile.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/main-mobile.css">
    <link rel="stylesheet" href="./css/cadastro-container-mobile.css">
    <link rel="stylesheet" href="./css/form-container-mobile.css">
    <link rel="stylesheet" href="./css/form-mobile.css">
    <link rel="stylesheet" href="./css/form-titlle-mobile.css">
    <link rel="stylesheet" href="./css/form-input-container-mobile.css">
    <link rel="stylesheet" href="./css/form-input-mobile.css">
    <link rel="stylesheet" href="./css/form-button-mobile.css">
    <title>Cadastro - Code Queens</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="cadastro-container-mobile">
            <div class="form-container-mobile">
                <form class="form-mobile form-cadastro-direita">
                    <h2 class="form-title-mobile">Cadastro</h2>
                    <div class="form-input-container-mobile">
                        <label for="nome-completo" class="form-text-mobile">Nome completo</label>
                            <input type="text" id="nome-completo" class="form-input-mobile" placeholder="insira seu nome">
                        <label for="email" class="form-text-mobile">E-mail</label>
                            <input type="email" id="email" class="form-input-mobile" placeholder="seuemail@email.com">
                        <label for="senha" class="form-text-mobile">Senha</label>
                            <input type="password" id="senha" class="form-input-mobile" placeholder="********">
                        <label for="confirmar-senha" class="form-text-mobile">Confirmar senha</label>
                            <input type="password" id="confirmar-senha" class="form-input-mobile" placeholder="********">
                    </div>
                    <button type="submit" class="form-button-mobile">Cadastrar</button>
                    <p class="form-text">Já tem uma conta? <a href="#" class="form-link">Faça login aqui</a></p>
                </form>
                <div class="form form-cadastro-esquerda">
                    <span class="material-symbols-outlined">crown</span>
                    <h2 class="form-titlle-mobile">CODE QUEENS</h2>
                    <p class="form-text">Empoderando <br> mulheres <br>na tecnologia</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

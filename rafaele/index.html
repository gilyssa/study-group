<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cadastro-container.css">
    <link rel="stylesheet" href="./css/form-container.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/form-titlle.css">
    <link rel="stylesheet" href="./css/form-input-container.css">
    <link rel="stylesheet" href="./css/form-input.css">
    <link rel="stylesheet" href="./css/form-button.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div class="cadastro-container">
            <div class="form-container">
                <form class="form form-cadastro-direita">
                    <h2 class="form-titlle">Cadastro</h2>
                    <div class="form-input-container">
                        <p class="form-text">Nome completo</p>
                            <input type="text" class="form-input" placeholder="insira seu nome">
                        <p class="form-text">E-mail</p>
                            <input type="text" class="form-input" placeholder="seuemail@email.com">
                        <p class="form-text">Senha</p>
                            <input type="password" class="form-input" placeholder="********">
                        <p class="form-text">Confirmar senha</p>
                            <input type="password" class="form-input" placeholder="********">
                    </div>
                    <button class="form-button">Cadastrar</button>
                    <p class="form-text">Já tem uma conta? <a href="#" class="form-link">Faça login aqui</a></p>
                </form>
                <form class="form form-cadastro-esquerda">
                    <img src="code-queens.png" alt="Logo do site">
                    <p class="form-text">Empoderando mulheres na tecnologia</p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
